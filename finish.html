<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="css/finish.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkColor(); checkDate();">
    <div class="grid">
        <div class="img-container-1">
            <div class="background1">
                <div class="col-1">
                    <img src="" class="image_1" oncontextmenu="return false;">
                </div>
                <div class="col-2">
                    <img src="" class="image_2" oncontextmenu="return false;">
                </div>
                <div class="col-3">
                    <img src="" class="image_3" oncontextmenu="return false;">
                </div>
                <div class="col-4">
                    <img src="" class="image_4" oncontextmenu="return false;">
                </div>
                <img id="dsn-right" src="" class="cnm-icon-right">
                <img id="dsn-left" src="" class="cnm-icon-left">
                <img id="dsn-top" src="" class="cnm-icon-top">
                <img id="dsn" src="" class="cnm-icon">
                <p class="title"></p>
                <p class="date"></p>
            </div>
        </div>
        <div class="img-container-2">
            <div class="background2">
                <div class="col-1">
                    <img src="" class="image_1" oncontextmenu="return false;">
                </div>
                <div class="col-2">
                    <img src="" class="image_2" oncontextmenu="return false;">
                </div>
                <div class="col-3">
                    <img src="" class="image_3" oncontextmenu="return false;">
                </div>
                <div class="col-4">
                    <img src="" class="image_4" oncontextmenu="return false;">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <p class="label" id="stkLabel">Stickers</p>
        <div class="stickerBtn">
            <div onclick="sticker = 'cnm'; checkStick()" class="button" id="cnm">Cinammon</div>
            <div onclick="sticker = 'gdtm'; checkStick()" class="button" id="food">Gudetama</div>
            <div onclick="sticker = 'none'; checkStick()" class="button" id="none">None</div>
        </div>
        <p class="label" id="bgLabel">Background Color</p>
        <div class="bgcolor">
            <div onclick="color = 'black'; checkColor()" class="bg-button" id="none">black</div>
            <div onclick="color = 'blue'; checkColor()" class="bg-button" id="none">blue</div>
            <div onclick="color = 'green'; checkColor()" class="bg-button" id="none">green</div>
            <div onclick="color = 'orange'; checkColor()" class="bg-button" id="none">orange</div>
            <div onclick="color = 'pink'; checkColor()" class="bg-button" id="none">pink</div>
            <div onclick="color = 'red'; checkColor()" class="bg-button" id="none">red</div>
            <div onclick="color = 'violet'; checkColor()" class="bg-button" id="none">violet</div>
            <div onclick="color = 'yellow'; checkColor()" class="bg-button" id="none">yellow</div>
        </div>
        <div class="int">
            <div style="display: flex;">
                <label for="customTitle" class="inputlabel">Custom Title</label>
                <input type="checkbox" name="customTitle" id="customTitle" onclick="customTitle()">
            </div>
            <input type="text" name="title" id="customTitleInt" placeholder="Custom Title" maxlength="18" disabled onkeyup="checkTitleInput()">
            <div style="display: flex;">
                <label for="customDate" class="inputlabel">Custom Date</label>
                <input type="checkbox" name="customDate" id="customDate" onclick="customDate()">
            </div>
            <input type="date" name="date" id="customDateInt" value="2024-08-29" disabled onchange="checkDateInput()">
        </div>
    </div>
    <a class="button" id="download">Download</a>
    <script src="js/download.js"></script>
    <script src="js/script.js"></script>
    <script>Load()</script>
</body>
</html>
